<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'You entered ' + ${generator}+' numbers to generate!'"></p>
    <p th:text="'Here are ' + ${listOfRandomNumbers}+' numbers randomly generated!'"></p>
    <ul th:each="numVal : ${randNumsResult}">
        <li th:text="${numVal}"></li>
        <img th:src="@{${'/images/' +  numVal}}" width=200 height=200/>
</ul>
    <a href="/generator">Submit again!</a>
</body>
</html>
